        //方法2 数学的思想
        function reverseNumber2(n) {
            const num = Math.floor(n / 10)//向下取整，比如传入一个1234，返回123
            if (num === 0){
                return n.toString()
            }
            else {
                return n%10 + reverseNumber2(num)
            }
        }
